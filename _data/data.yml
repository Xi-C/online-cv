career-profile:
    title: About Me
    summary: |
      I am a postdoctoral researcher in [the Jagust Lab](https://jagustlab.neuro.berkeley.edu) at [the University of 
      California, Berkeley](https://www.berkeley.edu) and [Lawrence Berkeley National Laboratory](https://www.lbl.gov),
      with experience in experimental design, neuroimaging (PET, structural 
      and functional MRI), and advanced statistical analysis (linear/nonlinear 
      regression, causal inference approach, multivariate analysis, structural 
      equation modeling, linear mixed model). I completed my Ph.D. in Cognition 
      and Neuroscience with Dr. Denise Park at the University of Texas at Dallas.


      I am interested in age-related changes in cognition, brain structure, and 
      brain function. Specifically, using Magnetic Resonance Imaging (MRI) and 
      Positron Emission Tomography (PET), I study behavioral and brain 
      differences in healthy older individuals and those at the preclinical stage
      of Alzheimer's Disease (AD). My research also incorporates advanced 
      statistical techniques and explores individual differences separating 
      normal and successful agers. Ultimately, I am interested in understanding 
      brain and behavioral changes in pathological, normal, and successful aging.
